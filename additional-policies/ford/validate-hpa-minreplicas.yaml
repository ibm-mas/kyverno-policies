apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: ford-validate-hpa-minreplicas
  annotations:
    policies.kyverno.io/title: Validate HPA Minimum Replicas
    policies.kyverno.io/category: Ford - App
    policies.kyverno.io/severity: high
    policies.kyverno.io/subject: HorizontalPodAutoscaler
    policies.kyverno.io/description: >-
      This policy validates that HorizontalPodAutoscaler for deployment/Statefulset, should have spec.minReplicas values should be greater than 2.
spec:
  validationFailureAction: Audit
  background: false
  rules:
    - name: validate-hpa-minreplicas
      match:
        resources:
          kinds:
            - HorizontalPodAutoscaler
          namespaceSelector:
            matchExpressions:
              - key: ibm.com/kyverno
                operator: Exists
      validate:
        message: "If an HPA is used, minReplicas needs to be at least 2."
        pattern:
          spec:
            minReplicas: ">=2"
